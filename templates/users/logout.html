{% extends "users/basic.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle" style="font-size: 64px; color: #f84464;"></i>
                    </div>
                    <h3 class="mb-3">You've Been Logged Out</h3>
                    <p class="text-muted mb-4">Thank you for using BookMySeat. Your session has been securely ended.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Login Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i> Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 16px;
    }
    .btn-primary {
        background-color: #f84464;
        border-color: #f84464;
    }
    .btn-primary:hover {
        background-color: #e63654;
        border-color: #e63654;
    }
    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: #fff;
    }
</style>
{% endblock %}
