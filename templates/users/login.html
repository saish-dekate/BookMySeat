{% extends "users/basic.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-transparent border-0 pt-4 pb-0">
                    <div class="text-center mb-3">
                        <i class="fas fa-ticket-alt" style="font-size: 48px; color: #f84464;"></i>
                    </div>
                    <h3 class="text-center fw-bold">Welcome Back</h3>
                    <p class="text-center text-muted mb-0">Login to continue to BookMySeat</p>
                </div>
                <div class="card-body px-4 py-4">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label fw-medium">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                {{ form.username }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label fw-medium">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                {{ form.password }}
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-medium">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent border-0 text-center pb-4">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none small">Forgot Password?</a>
                    <hr class="my-3">
                    <p class="mb-0 small">Don't have an account? <a href="{% url 'register' %}" class="fw-medium text-decoration-none">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 16px;
    }
    .card-header {
        border-top-left-radius: 16px !important;
        border-top-right-radius: 16px !important;
    }
    .input-group-text {
        background-color: #f8f9fa;
        border-color: #dee2e6;
    }
    .input-group > .form-control {
        border-left: 0;
    }
    .input-group > .input-group-text {
        border-right: 0;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #f84464;
    }
    .form-control {
        border-radius: 0 8px 8px 0;
    }
    .btn-primary {
        background-color: #f84464;
        border-color: #f84464;
        border-radius: 8px;
    }
    .btn-primary:hover {
        background-color: #e63654;
        border-color: #e63654;
    }
    #togglePassword {
        border-radius: 0 8px 8px 0;
        border-left: none;
    }
    #togglePassword:hover {
        background-color: #e9ecef;
    }
    hr {
        opacity: 0.1;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('{{ form.password.id_for_label }}');
        const toggleIcon = document.getElementById('toggleIcon');

        if (togglePassword && passwordField) {
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                toggleIcon.classList.toggle('fa-eye');
                toggleIcon.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>
{% endblock %}
